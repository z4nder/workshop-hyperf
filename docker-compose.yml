version: "3.9" 

services: 
  image:
    container_name: workshop-hyperf
    image: workshop-hyperf
    build: 
      context: .
      args: 
        APP_STAGE: dev

  bin: &base
    container_name: bin.workshop-hyperf
    profiles: ["bin"]
    image: workshop-hyperf
    depends_on:
      - image
    entrypoint: ["php", bin/hyperf.php]
    env_file:
     - .env
    volumes:
     - ./:/opt/www

  composer:
    <<: *base
    container_name: composer.workshop-hyperf
    profiles: ["composer"]
    entrypoint: ["composer"]
    command: validate

  app:
    container_name: app.workshop-hyperf
    image: workshop-hyperf
    depends_on:
      - image
    env_file:
      - .env
    volumes:
      - ./:/opt/www
    ports:
      - 9501:9501